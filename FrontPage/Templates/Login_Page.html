{% extends 'Base.html' %}
{% block content %}
{% load static %}
<div class="container-fluid h-100 w-100">
    <div class="text-right">
         <a type="submit" class="btn btn-light my-2" href="Sign" style="color: #114d85;font-weight: bold;font-size: 18px;letter-spacing: 2px;"><i class="fa fa-user-plus fa-1x" aria-hidden="true"></i> Regsiter</a>
    </div>
    <div class="row justify-content-center mx-sm-4 mx-md-0">
        <div class="col-sm-8 col-md-4 p-5 mx-sm-4 mx-md-0">
            <h4 class="text-center" style="color: #dee0e8!important;font-weight: normal;font-family: initial;letter-spacing: 3.5px;"><i class="fa fa-user fa-2x" aria-hidden="true"></i> Login</h4>
            <form class="my-5" method="post" action="Login">
              {% csrf_token %}
               {% for message in messages  %}
                <h6 class="text-white">*{{ message }}</h6>
             {% endfor %}
              <div class="form-group">
                <label for="email" style="font-size: 20px;font-family: serif;letter-spacing: 1px;color: #dee0e8;">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" style="border-bottom: 2px solid #dee0e8!important;border: none;background-color: transparent;border-radius: unset;" name="email">
              </div>
              <div class="form-group">
                <label for="Password1" style="font-size: 20px;font-family: serif;letter-spacing: 1px;color: #dee0e8;">Password</label>
                <input type="password" class="form-control text-white" id="Password1" placeholder="Password" style="border-bottom: 2px solid #dee0e8!important;border: none;background-color: transparent;border-radius: unset;" name="password">
              </div>
              <div class="form-check text-right">
                <a href="#" style="color: #dee0e8;font-weight: lighter;font-family: serif;">Forgot password</a>
              </div>
              <button type="submit" class="btn btn-block my-2" style="color: #114d85;font-weight: bold;font-size: 18px;letter-spacing: 2px;"><i class="fa fa-sign-in fa-1x" aria-hidden="true"></i> Login</button>
              <button class="btn btn-danger btn-block my-2" style="color: #e8e3e3;font-weight: bold;font-size: 18px;letter-spacing: 2px;"><img src="{% static 'Icon/gmail.svg' %}" style="width:10%;height:10%;">  Gmail</button>
                <button class="btn btn-primary btn-block my-2" style="color: #e8e3e3;font-weight: bold;font-size: 18px;letter-spacing: 2px;"><img src="{% static 'Icon/facebook.svg' %}" style="width:10%;height:10%;">  Facebook</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
